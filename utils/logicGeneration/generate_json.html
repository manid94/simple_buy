<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JSON Generator for Strategy Config</title>
    <link rel="stylesheet" href="generate_json.css">
</head>
<body>

<div class="container">
    <h2>Interactive JSON Generator for Strategy Config</h2>
    <div class="form-group">
        <label for="symbols">Initial Lots</label>
        <select id="symbols" oninput="symbolsChange()">
            <option value="bank">Bank Nifty</option>
            <option value="nifty">Nifty</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="initialLots">Initial Lots</label>
        <input type="number" id="initialLots" value="1" min="1" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <div class="slider-label">
            <label>strike difference from atm</label>
            <span id="strikeDiffValue">200</span>
        </div>
        <input type="range" id="strikeDiff" min="0" max="2500" step="100" value="200" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label for="staticBuyBack">STATIC  BUY BACK(STOP DYNAMIC BUY BACK BASED on MARGIN)</label>
        <input type="checkbox" id="staticBuyBack" checked onchange="updateJSON()">
    </div>



    <div class="form-group">
        <div class="slider-label">
            <label>safetyStopLossPercentage</label>
            <span id="safetyStopLossPercentageValue">1</span>
        </div>
        <input type="range" id="safetyStopLossPercentage" min="0" max="5" step="1" value="1" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <div class="slider-label">
            <label>buy back entry fall percentage</label>
            <span id="buyAtPercentageValue">18</span>
        </div>
        <input type="range" id="buyAtPercentage" min="5" max="50" step="1" value="18" oninput="updateJSON()">
    </div>
    
    <div class="form-group">
        <div class="slider-label">
            <label>sell profit percentage after buyback</label>
            <span id="sellProfitPercentageValue">2</span>
        </div>
        <input type="range" id="sellProfitPercentage" min="0" max="10" step="1" value="2" oninput="updateJSON()">
    </div>
    
    <div class="form-group">
        <label for="targetProfit">Target Profit</label>
        <input type="number" id="targetProfit" value="5000" min="0" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label for="maxLoss">Max Loss</label>
        <input type="number" id="maxLoss" value="2000" min="0" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label for="entryTime">Entry Time</label>
        <input type="time" id="entryTime" class="form-control" value="09:22:00" min="09:15" max="14:20" step="1" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label for="exitTime">Exit Time</label>
        <input type="time" id="exitTime" class="form-control" value="09:22:00" min="10:30" max="15:20" step="1" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label for="enableTrailing">Enable Trailing</label>
        <input type="checkbox" id="enableTrailing" checked onchange="updateJSON()">
    </div>

    <div class="form-group">
        <label>Trail Configuration</label>
        <div class="slider-label">
            <span>Profit Trail Start at</span>
            <span id="profitTrailValue">1600</span>
        </div>
        <div class="slider-label">
            <span>Lock Profit  at</span>
            <span id="profitLockValue">300</span>
        </div>
        <div class="slider-label">
            <span>Trail Increase On Profit Increase By</span>
            <span id="profitTrailIncreaseValue">100</span>
        </div>
        <div class="slider-label">
            <span>Lock Profit Increase By</span>
            <span id="profitLockIncreaseValue">95</span>
        </div>
        <input type="range" id="profitTrailStartAt" min="0" max="5000" step="100" value="1600" oninput="updateJSON()">
        <input type="range" id="profitLockAt" min="0" max="1000" step="25" value="300" oninput="updateJSON()">
        <input type="range" id="profitTrailIncreaseAt" min="0" max="1000" step="10" value="100" oninput="updateJSON()">
        <input type="range" id="profitLockIncreaseAt" min="0" max="1000" step="10" value="95" oninput="updateJSON()">
    </div>



    <h3>Generated JSON:</h3>
    <pre id="output">{ }</pre>
    <button id="copyButton" onclick="copyJSON()">Copy JSON</button>
    <div id="copyMessage">JSON copied to clipboard!</div>
</div>
<script src="generate_json.js"></script>
</body>
</html>
