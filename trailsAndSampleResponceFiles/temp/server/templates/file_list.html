<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
</head>
<body>
    <h1>Available Files</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="/view-file?file={{ file }}">{{ file }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
